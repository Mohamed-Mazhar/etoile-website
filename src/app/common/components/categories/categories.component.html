<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item dropdown" *ngFor="let category of categories">
          <div (click)="loadCategory(category.name!)" class="nav-link category"
               id="{{ category.id?.toString() }}"
               data-bs-toggle="dropdown" aria-expanded="false">
            <p>{{ category.name }}</p>
          </div>
          <ul *ngIf="hasSubCategories(category.subCategories!)" class="dropdown-menu" aria-labelledby="navbarDropdown" [attr.aria-label]="category.id?.toString()">
            <ul>
              <li *ngFor="let subCategory of category.subCategories"
                  (click)="loadSubCategory(category.name ?? '', subCategory.name ?? '')">
                <a class="dropdown-item">{{ subCategory.name }}</a>
              </li>
            </ul>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
