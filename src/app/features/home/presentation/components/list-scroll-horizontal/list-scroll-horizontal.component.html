<!--<div class="container-items" [class.isLeft]="isLeft()">-->
  <div class="title-list" [class.isLeft]="isLeft()">
    <h3>{{title}}</h3>
  </div>
  <div class="featured-items-container" #featuredItemsContainer>
    <app-product-item
      class="item-width"
      *ngFor="let item of items.products"
      [title]= 'item.name ?? ""'
      [subTitle] = 'item.price?.toString() ?? ""'
      [image] = 'item.image ?? ""'>
    </app-product-item>
  </div>
<!--</div>-->
