<div class="container-item">
  <div class="item">
    <div class="image-container">
      <img alt="" class="img" loading="lazy" [src]=image>
    </div>
    <p class="title">{{ title }}</p>
    <p class="subtitle">{{ subTitle }}</p>
    <primary-button
      [buttonPadding]="0.5"
      title="Add To Card">
    </primary-button>
  </div>
</div>
