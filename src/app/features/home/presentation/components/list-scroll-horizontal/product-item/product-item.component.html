<div class="container-item">
  <div class="item">

    <div class="image-container clickable" (click)="goToDetails()">
      <div class="discount-container" *ngIf="hasDiscount()">
        <div *ngIf="isPercentage()">
          <p>{{ product.branchProduct?.discount }} <br/>{{ 'DISCOUNT' | translate }}</p>
        </div>
        <div *ngIf="!isPercentage()">
          <p>{{ product.branchProduct?.discount }} <br/>{{ 'CURRENCY' | translate }}</p>
        </div>
      </div>
      <div class="not-available" *ngIf="!product.branchProduct?.isAvailable ?? true">
        <p>{{ 'NOT_AVAILABLE' | translate }}</p>
      </div>
      <img alt="" class="img" loading="lazy" [src]=getImage(product.image!)>
    </div>
    <p class="title">{{ product.name }}</p>
    <p class="subtitle">{{ product.price }} {{ 'CURRENCY' | translate }}</p>
    <primary-button
      [enabled]="product.branchProduct?.isAvailable ?? true"
      (onClick)="addProduct()"
      [buttonPadding]="0.5"
      [title]="'ADD_TO_CART' | translate">
    </primary-button>
  </div>
</div>
