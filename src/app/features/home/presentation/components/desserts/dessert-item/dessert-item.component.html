<div class="container-item">
  <div class="item">
    <div class="item-image-container" (click)="openProductDetails()">
      <img alt="" class="img" [src]=image>
    </div>
    <div class="product-name"><p>{{ title }}</p></div>
    <p class="subtitle">{{ subTitle }}</p>
    <primary-button
      [buttonPadding]="0.5"
      title="Add To Card">
    </primary-button>
  </div>
</div>
