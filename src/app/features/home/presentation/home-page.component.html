<div class="home-page-container">
  <app-loading [loadingData]="loadingData"></app-loading>
  <div class="contact-info-container">
    <a href="tel:16312" class="contact-item-details">
      <i class="fas fa-phone-volume"></i>
      <p>{{ 'CALL_US' | translate }}</p>
    </a>
    <div class="contact-item-details">
      <i class="fas fa-truck"></i>
      <p>{{ 'DELIVERY_TIME' | translate }}</p>
    </div>
    <div class="contact-item-details">
      <i class="far fa-envelope"></i>
      <p>{{ 'EASY_PAYMENT_METHODS' | translate }}</p>
    </div>
  </div>
  <app-header [categories]="categories"></app-header>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
  <app-scroll-up-btn></app-scroll-up-btn>
</div>

<div class="modal fade modal-index" id="deleteProduct" tabindex="-1" aria-labelledby="deleteProductModalLabel" aria-hidden="true">
  <app-remove-product-modal></app-remove-product-modal>
</div>

<div class="modal fade" id="address" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
  <app-add-new-address-modal></app-add-new-address-modal>
</div>
