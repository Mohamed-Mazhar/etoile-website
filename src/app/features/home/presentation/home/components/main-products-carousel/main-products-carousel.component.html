<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100"
           src="https://linktsp.blob.core.windows.net/xretoile/ba383f2d-91ce-4247-acab-4dd24ad6a555-638597600938243359.jpg"
           alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
           src="https://linktsp.blob.core.windows.net/xretoile/1b605c64-f6bd-4912-943c-425b920dcea5-638597600454474330.jpg"
           alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
           src="https://linktsp.blob.core.windows.net/xretoile/58c5871d-a345-4cf6-89bb-b008a6a1644e-638597601805590375.jpg"
           alt="Third slide">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
