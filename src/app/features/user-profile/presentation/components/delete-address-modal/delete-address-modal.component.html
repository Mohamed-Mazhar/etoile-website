<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Address</h1>
      <button #closeElem type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <h3>Are you sure you want to delete this address</h3>
      <p>{{ addressToDelete?.address }}</p>
      <p>{{ addressToDelete?.contactPersonName }}</p>
      <p>{{ addressToDelete?.contactPersonNumber }}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      <primary-button title="Delete" [buttonPadding]="0.5" [loading]="loading" (onClick)="deleteAddress()">
      </primary-button>
    </div>
  </div>
</div>
