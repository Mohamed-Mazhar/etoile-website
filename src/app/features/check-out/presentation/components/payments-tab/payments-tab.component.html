<div>
  <div class="payment-option-container">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="cashOnDelivery" checked>
      <label class="form-check-label" for="cashOnDelivery">
        Cash On Delivery (COD) cash only
      </label>
      <i class="fas fa-wallet ms-auto"></i>
    </div>
  </div>
  <div class="payment-option-container">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="creditCard">
        <label class="form-check-label" for="creditCard">
        CREDIT CARD (CC)
      </label>
      <i class="fas fa-credit-card ms-auto"></i>
    </div>
  </div>
  <div class="payment-button">
    <primary-button
      (onClick)="moveToConfirm()"
      [buttonPadding]="0.5"
      title="Proceed to confirm">
    </primary-button>
  </div>
</div>
