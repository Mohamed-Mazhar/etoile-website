<form [formGroup]="formGroup">
  <div>
    <h5>{{ 'SHIPPING' | translate }}</h5>
    <div class="d-flex justify-content-between">
      <p>{{ 'SELECT_SHIPPING' | translate }}</p>
      <div class="add-address-container" data-bs-target="#address" data-bs-toggle="modal" (click)="addAddress()">
        <i class="fas fa-plus-circle pr-1"></i>
        <p>{{ 'ADD_NEW_ADDRESS' | translate }}</p>
      </div>
    </div>
    <div class="d-flex">
      <div class="addresses-container" *ngFor="let address of addresses; let i = index">
        <input formControlName="deliveryAddress"
               value="{{address.id?.toString()}}"
               class="mt-2" type="radio" name="deliveryAddress" [checked]="address.isDefault"
               id="input-{{ i }}">
        <label for="input-{{i}}">
          <p>{{ address.address }}</p>
          <p>{{ address.contactPersonName }}</p>
          <p>{{ address.contactPersonNumber }}</p>
        </label>
        <div class="ms-auto clickable" (click)="setAddress(address)" data-bs-target="#address" data-bs-toggle="modal">
          <i class="fas fa-edit"></i>
        </div>
      </div>
    </div>
    <div class="payment-button">
      <primary-button
        [enabled]="formGroup.valid"
        (onClick)="moveToPayment()"
        [buttonPadding]="0.5"
        [title]="'PAYMENT_PROCEED' | translate">
      </primary-button>
    </div>
  </div>
</form>
